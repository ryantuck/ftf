<!DOCTYPE html>
<html lang="en">

<head>

    <title>FTF</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>

</head>

<body>
  <div class="container-fluid">
      <div class="row">
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">
                <img alt="Brand" src="...">
              </a>
            </div>
          </div>
        </nav>
        <div class="col-xs-12">
          <form>
            <div class="form-group">
                <label>Main Course</label><br>
                  <input type="checkbox" name="toast" value="french toast"> French Toast<br>
                  <input type="checkbox" name="bagel" value="breakfast bagel"> Breakfast Bagel<br>
            </div>
            <div class="form-group">
                <label>Sides</label><br>
                  <input type="checkbox" name="bacon" value="bacon"> Bacon<br>
                  <input type="checkbox" name="eggs" value="eggs"> Eggs<br>
                  <input type="checkbox" name="sausage" value="sausage"> Sausage<br>
                  <input type="checkbox" name="noside" value="noside"> None<br>
                </div>
            <div class="form-group">
                <label>Beverage</label><br>
                  <input type="checkbox" name="coffee" value="coffee"> Coffee<br>
                  <input type="checkbox" name="oj" value="oj"> Orange Juice<br>
                  <input type="checkbox" name="tea" value="tea"> Iced Tea<br>
                  <input type="checkbox" name="nobev" value="nobev"> None<br>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
          </form>

          </div>
          </div>
        </div>
    </div>
</body>

</html>
