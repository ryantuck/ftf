<!DOCTYPE html>
<html lang="en">

<head>

    <title>FTF</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <div class="row">

          <form>
          <label>Main Course</label>
            <input type="radio" name="toast" value="french toast">French Toast<br>
            <input type="radio" name="bagel" value="breakfast bagel">Breakfast Bagel<br>
          <label>Sides</label>
            <input type="radio" name="bacon" value="bacon">Bacon<br>
            <input type="radio" name="eggs" value="eggs">Eggs<br>
            <input type="radio" name="sausage" value="sausage">Sausage<br>
            <input type="radio" name="noside" value="noside">None<br>
          <label>Beverage</label>
            <input type="radio" name="coffee" value="coffee">Coffee<br>
            <input type="radio" name="oj" value="oj">Orange Juice<br>
            <input type="radio" name="tea" value="tea">Iced Tea<br>
            <input type="radio" name="nobev" value="nobev">None<br>
           <input type="submit" value="Submit">
          </form>

          </div>
        </div>
    </div>

</body>

</html>
